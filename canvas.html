<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画板</title>
    <link rel="stylesheet" href="canvas.css">
</head>

<body>
    <canvas id="canvas"></canvas>

    <script>
        let canvas = document.getElementById('canvas')
        canvas.width = document.documentElement.clientWidth//获取文档的宽高，即为浏览器可视区宽高
        canvas.height = document.documentElement.clientHeight//注意，如果用document.body.clientWidth，获取的是body的宽高，但是body的高度是根据内容的高度的。
        var ctx = canvas.getContext("2d");
        // ctx.fillStyle = "black";
        ctx.strokeStyle = 'black';
        ctx.lineWidth = 10;//改变线的粗细
        ctx.lineCap = "round";
        let painting = 0;
        let last
        var isTouchDevice = 'ontouchstart' in document.documentElement;
        console.log(isTouchDevice);
        if (isTouchDevice) {
            canvas.ontouchstart = (e) => {
                let x = e.touches[0].clientX;
                let y = e.touches[0].clientY;
                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.lineTo(x, y);
                ctx.stroke();
                last = [x, y]
            }
            canvas.ontouchmove = (e) => {
                let x = e.touches[0].clientX;
                let y = e.touches[0].clientY;
                ctx.beginPath();
                ctx.moveTo(last[0], last[1]);
                ctx.lineTo(x, y);
                ctx.stroke();
                last = [x, y]

            }
        }
        else {
            canvas.onmousedown = (e) => {
                if (painting === 0) {
                    ctx.beginPath();
                    ctx.moveTo(e.clientX, e.clientY);
                    ctx.lineTo(e.clientX, e.clientY);
                    ctx.stroke();
                    last = [e.clientX, e.clientY]
                    painting = 1;
                }
            }
            canvas.onmousemove = (e) => {
                if (painting === 1) {
                    ctx.beginPath();
                    ctx.moveTo(last[0], last[1]);
                    ctx.lineTo(e.clientX, e.clientY);
                    ctx.stroke();
                    last = [e.clientX, e.clientY]
                }
            }
            canvas.onmouseup = () => {
                painting = 0;
            }

        }

    </script>
</body>

</html>
