<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画板</title>
    <link rel="stylesheet" href="canvas.css">
</head>

<body>
    <canvas id="canvas"></canvas>

    <script>
        let canvas = document.getElementById('canvas')
        canvas.width = document.documentElement.clientWidth//获取文档的宽高，即为浏览器可视区宽高
        canvas.height = document.documentElement.clientHeight//注意，如果用document.body.clientWidth，获取的是body的宽高，但是body的高度是根据内容的高度的。
        var ctx = canvas.getContext("2d");
        ctx.fillStyle = "blue";
        let painting = 0;
        canvas.onmousedown = (e) => {
            if (painting === 0) {
                console.log(e.clientX);
                console.log(e.clientY);
                ctx.fillRect(e.clientX, e.clientY, 10, 10);
                painting = 1;
            }
        }
        canvas.onmousemove = (e) => {
            if (painting === 1) {
                ctx.fillRect(e.clientX, e.clientY, 10, 10);
            }
            else {
                console.log('什么都不做');
            }
        }
        canvas.onmouseup = () => {
            painting = 0;
        }

    </script>
</body>

</html>
